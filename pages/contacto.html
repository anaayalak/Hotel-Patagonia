<h1 class="fw-bold m-4 text-center">Contacto</h1>

                </div>
                <div>
                    <label for="telefono" class="form-label">Telefono:</label>

                </div>
                <div>
                    <label for="consulta" class="form-label">Dejenos su consulta</label>
                    <textarea class="form-control" id="consulta"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Enviar formulario</button>
                <button type="reset" class="btn btn-primary"> Limpiar formulario</button>
            </div>
        </form>
